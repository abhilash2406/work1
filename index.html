<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register Today</h3>
                        <p>Fill in the data below.</p>
                        <form class="datas">
                            <div class="n-data">
                                <input class="form-control" type="text" placeholder="Full Name" required>
                            </div>
                            <div class="e-data">
                                <input class="form-control" type="email" placeholder="E-mail Address" required>
                            </div>
                            <div class="op-data">
                                <select class="opt-sel" required>
                                    <option selected disabled value="">Position</option>
                                    <option value="Py">Python Developer</option>
                                    <option value="Wd">Web Designer</option>
                                </select>
                            </div>
                            <div class="p-data">
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="rd-btn">
                                <label class="s-gender" for="gender">Gender:</label>
                                <input type="radio" class="rd" id="male" name="gender" required>
                                <label class="rd-check" for="male">Male</label>
                                <input type="radio" class="rd" id="female" name="gender" required>
                                <label class="rd-check" for="female">Female</label>
                                <input type="radio" class="rd" id="secret" name="gender" required>
                                <label class="rd-check" for="secret">Secret</label>
                            </div> </br>
                            <div class="check-data">
                                <input class="check" type="checkbox" value="" id="check" required>
                                <label class="check-label">I confirm that all the data are correct</label>
                            </div> 
                            <div class="data">
                                <button id="submit" type="submit" class="btn" >Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
